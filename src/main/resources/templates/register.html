<!DOCTYPE html>
<html lang="en">
<head th:replace="~{plantilla/fragmentos.html :: headfiles}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
</head>
<body>
    <div class="container-fluid">
        <div th:replace="plantilla/fragmentos.html :: navigation"></div>

        <h3>Registro de Usuario</h3>

        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

        <form action="/register" method="POST" th:object="${usuario}">
            <div class="mb-3">
                <label for="username" class="form-label">Username:</label>
                <input type="text" id="username" name="username" class="form-control" th:field="*{username}" required />
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" id="password" name="password" class="form-control" th:field="*{password}" required />
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" name="email" class="form-control" th:field="*{email}" required />
            </div>
            <button type="submit" class="btn btn-primary">Registrar</button>
        </form>

        <div th:replace="plantilla/fragmentos.html :: footer"></div>
    </div>
</body>
</html>
