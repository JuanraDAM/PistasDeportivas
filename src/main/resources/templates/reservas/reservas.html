<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Reservas</title>
    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
</head>
<body>
    <div class="container-fluid">
        <div th:replace="plantilla/fragmentos.html :: navigation"></div>
        <h3>Lista de Reservas</h3>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Usuario</th>
                    <th>Instalaci√≥n</th>
                    <th>Horario</th>
                    <th>Fecha</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="reserva : ${reservas}">
                    <td th:text="${reserva.id}"></td>
                    <td th:text="${reserva.usuario.username}"></td>
                    <td th:text="${reserva.horario.instalacion.nombre}"></td>
                    <td th:text="${reserva.horario.horaInicio} + ' - ' + ${reserva.horario.horaFin}"></td>
                    <td th:text="${reserva.fecha}"></td>
                    <td>
                        <a class="btn btn-danger" th:href="@{/reservas/del/{id}(id=${reserva.id})}">Borrar</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <a class="btn btn-primary" href="/reservas/add">Agregar Reserva</a>
        <div th:replace="plantilla/fragmentos.html :: footer"></div>
    </div>
</body>
</html>
