<!DOCTYPE html>
<html lang="es">

<head th:replace="~{plantilla/fragmentos.html :: headfiles}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A침adir Reserva</title>
    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <h2>A침adir una nueva reserva</h2>

        <form th:action="@{/reservas/add}" th:object="${reserva}" method="post">
            <div th:if="${mensaje != null}" class="alert alert-danger">
                <p th:text="${mensaje}"></p>
            </div>

            <!-- Instalaci칩n -->
            <div class="form-group">
                <label for="instalacion">Instalaci칩n</label>
                <select th:field="*{instalacion}" id="instalacion" class="form-control" required>
                    <option th:each="instalacion : ${instalaciones}" th:value="${instalacion.id}"
                            th:text="${instalacion.nombre}"></option>
                </select>
            </div>

            <!-- Horarios -->
            <div class="form-group">
                <label for="horario">Horario</label>
                <select th:field="*{horario}" id="horario" class="form-control" required>
                    <option th:each="horario : ${horarios}" th:value="${horario.id}"
                            th:text="${horario.horaInicio} + ' - ' + ${horario.horaFin}"></option>
                </select>
            </div>

            <!-- Fecha -->
            <div class="form-group">
                <label for="fecha">Fecha</label>
                <input type="date" th:field="*{fecha}" id="fecha" class="form-control" required>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-primary">Guardar</button>
                <a href="/reservas" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</body>

</html>
